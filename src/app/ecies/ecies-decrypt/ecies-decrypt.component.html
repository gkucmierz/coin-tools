
<md-input-container class="full-width">
  <textarea mdInput
            [(ngModel)]="encryptedMsg"
            placeholder="Encrypted Message"
            (ngModelChange)="changeEncryptedMsg()"
            rows="5"></textarea>
</md-input-container>

<md-input-container class="full-width">
  <input mdInput
         [(ngModel)]="recipientPriv"
         placeholder="Recipient Privkey"
         (ngModelChange)="changeRecipientPriv()"
         align="start"/>
</md-input-container>

<md-input-container class="full-width">
  <input mdInput
         [(ngModel)]="senderPub"
         placeholder="Sender Pubkey"
         (ngModelChange)="changeSenderPub()"
         align="start"/>
</md-input-container>


<p>Decrypted Message</p>

<md-input-container class="full-width">
  <textarea mdInput
            [ngModel]="msg"
            placeholder="Message"
            rows="8"
            readonly></textarea>
</md-input-container>


<div class="actions">
  <button md-raised-button color="accent" (click)="clear()">Clean</button>
</div>
